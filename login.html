<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="position-absolute top-50 start-50 translate-middle shadow text-center">
      <h2 class="heading">Sign in</h2>
      <form>
        <div>
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="eg. John Doe" /><br />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="should be 8 - 12 characters length"/><br />
        </div><br>
        <!-- <input type="submit" value="Sign in" /> -->
        <input class="btn btn-secondary" type="submit" value="Sign in">
      </form>
      <div>
        <br>
        <p>Do you have an account?</p>
        <a href="register.html" class="link">Register</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
