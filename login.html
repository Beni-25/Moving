<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-icons/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="position-absolute top-50 start-50 translate-middle text-center shadow rounded">
      <h2 class="heading">Sign in</h2>
      <form class="signin-form">
        <div>
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="eg. John Doe" /><br />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" id="id_password" placeholder="8 - 12 characters"/>
          <i class="bi bi-eye-slash" id="togglePassword"></i>
          <br />
        </div><br>
          <input class="signin-button btn btn-secondary" type="submit" value="Sign in">
      </form>
      <div>
        <br>
        <p>Do you have an account?</p>
        <a href="register.html" class="link">Register</a>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#id_password');

      togglePassword.addEventListener('click', function (e) {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('bi-eye');
});
    </script>
  </body>
</html>
