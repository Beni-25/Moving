<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-icons/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="position-absolute top-50 start-50 translate-middle shadow text-center rounded">
      <h2 class="heading">Sign in</h2>
      <form class="signin-form">
        <div>
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="eg. John Doe" /><br />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="should be 8 - 12 characters length"/><br />
        </div><br>
          <input class="signin-button btn btn-secondary" type="submit" value="Sign in">
      </form>
      <div>
        <br>
        <p>Do you have an account?</p>
        <a href="register.html" class="link">Register</a>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
