<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/register.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="assets/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div
      class="position-absolute top-50 start-50 translate-middle shadow justify-content-center rounded"
    >
      <h2 class="heading text-center p-3">Sign up</h2>
      <div>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="Username"
        />
      </div>
      <div>
        <input
          type="tel"
          name="phone"
          id="phone"
          class="form-control"
          placeholder="Contact Number"
        />
      </div>
      <div>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Email Address"
        />
      </div>
      <div>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <div>
        <input
          type="password"
          name="c_password"
          id="c_password"
          class="form-control"
          placeholder="Confirm Password"
        />
      </div>
      <div class="text-center">
        <br />
        <button class="signup btn btn-secondary" id="signup">Sign Up</button>
      </div>
      <div class="text-center">
        <br />
        <p>Do you have an account?</p>
        <a class="link" href="login.html">Sign in</a>
      </div>
    </div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/localStorageUser.js"></script>
    <script src="assets/js/localStorageBookings.js"></script>
    <script src="assets/js/register.js"></script>
  </body>
</html>
