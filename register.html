<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-icons/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="position-absolute top-50 start-50 translate-middle shadow justify-content-center rounded">
      <h2 class="heading text-center p-3">Register</h2>
      <form>
        <div>
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="eg: John Doe" /><br />
        </div>
        <div>
          <label for="phone">Phone Number:</label>
          <input type="tel" name="phone" placeholder="eg: +1 709 xxx xxxx"/><br />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="eg: jdxxxx@xxx.com" /><br />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Should be 8-12 characters length" /><br />
        </div>
        <div>
          <label for="password">Confirm Password:</label>
          <input type="password" name="c_password" placeholder="Confirm your password" /><br />
        </div>
        <div class="text-center"><br>
        <input class="btn btn-secondary" type="submit" value="Register" />
      </div>
      </form>
      <div class="text-center">
        <br>
        <p>Do you have an account?</p>
        <a class="link" href="login.html">Sign in</a>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
