<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <style>
      .card {
        background-color: grey;
      }
      .container {
        max-width: 100%;
        height: 740px;
        background: rgb(128, 128, 128);
        background: linear-gradient(
          90deg,
          rgba(128, 128, 128, 1) 0%,
          rgba(228, 150, 107, 1) 43%,
          rgba(128, 128, 128, 1) 100%
        );
      }
      .card-subheading {
        color: #e4966b;
        text-align: center;
      }
      p {
        color: white;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container d-flex justify-content-center align-items-center">
        <div class="card mb-3 container-contact" style="max-width: 500px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="/assets/css/images/profileuser.png"
                class="img-fluid rounded-start"
                alt="User Icon Image"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body pt-4">
                <p class="card-text" id="name">NAME:</p>
                <p class="card-text" id="phone">PHONE NUMBER:</p>
                <p class="card-text" id="email">EMAIL ADDRESS:</p>
              </div>
            </div>
            <!-- <div class="col-md-4 p-3 card-subheading">
              <h4>Bookings</h4>
              <p>0</p>
            </div>
            <div class="col-md-4 p-3 card-subheading">
              <h4>Completed</h4>
              <p>0</p>
            </div>
            <div class="col-md-4 p-3 card-subheading">
              <h4>Pending</h4>
              <p>0</p>
            </div> -->
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/localStorage.js"></script>
    <script>
      let loggedInUser = getLoggedInUser();
      if (loggedInUser) {
        $("#name").text("NAME : " + loggedInUser["username"]);
        $("#phone").text("PHONE NUMBER : " + loggedInUser["phone"]);
        $("#email").text("EMAIL ADDRESS : " + loggedInUser["email"]);
      }
    </script>
  </body>
</html>
