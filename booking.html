<!DOCTYPE html>
<html>
  <head>
    <title>Create Booking</title>

    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <header>

      <nav id="navbar" class="navbar navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/images/logo.jpeg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            AB Movers
          </a>
          <div class="position-absolute top-0 end-0">
            <button type="button" class="btn">My Bookings</button>
    
                <img
              src="./assets/images/user.jpg"
              width="60px"
              height="60px"
              alt="user image"
              data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample"
            />
              </button>
            <div style="min-height: 120px;">
              <div class="collapse collapse-horizontal" id="collapseWidthExample">
                <div class="card card-body" style="width: 300px;">
                  <ul>
                    <li>Profile</li>
                    <li>Log out</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

   
    </header>

    <main>
      <section>
        <h2>Create Booking</h2>
        <div class="form d-flex justify-content-center">
           <form class="container-fluid  row">
            <div class="col">
              <label for="date" class="form-label" >Date:</label>
              <input type="date" name="date"  class="form-control" /><br />
            </div>
            <div class="col">
              <label for="time" class="form-label">Time:</label>
              <input type="time" name="time" class="form-control"  /><br />
            </div>
            <div class="col">
              <label for="address" class="form-label">Pickup Location:</label>
              <input
                type="text"
                name="address1"
                placeholder="Address Line 1" class="form-control"

              /><br />
              <input
                type="text"
                name="address2"
                placeholder="Address Line 2"
                class="form-control"
              /><br />
              <input type="text" name="city" placeholder="City"  class="form-control"/><br />
              <input type="text" name="province" placeholder="Province"  class="form-control" /><br />
              <input type="text" name="zipcode" placeholder="Zipcode"  class="form-control" /><br />
            </div>
            <div class="col">
              <label for="d_address" class="form-label">Drop Location:</label>
              <input type="text" name="d_address1" placeholder="Address Line 1"  class="form-control" /><br />
              <input type="text" name="d_address2" placeholder="Address Line 2"  class="form-control"/><br />
              <input type="text" name="d_city" placeholder="City"  class="form-control"/><br />
              <input type="text" name="d_province" placeholder="Province"  class="form-control"/><br />
              <input type="text" name="d_zipcode" placeholder="Zipcode"  class="form-control"/><br />
            </div>
            <div class="col">
              <label for="distance" class="form-label" >Distance in Kilometers:</label>
              <input
                type="number"
                name="distance"
                min="0"
                max="100"
                step="1"
                class="form-control"
              /><br />
            </div>
            <div class="form-check col">
              <label for="load" class="form-label">Load Size:</label>
              <div class="form-check">
                <input type="radio" name="load" value="small" class="form-check-input"/>
                <label for="load" class="form-check-label">Small</label>
              </div>
              <div class="form-check" >
                <input type="radio" name="load" value="medium" class="form-check-input"  />
                <label for="load"class="form-check-label" >Medium</label>
              </div>
          
              <div class="form-check">
                <input type="radio" name="load" value="large"  class="form-check-input"  />
                <label for="load"class="form-check-label" >Large</label>
              </div>
               
              </div>
            <div class="mb-3">
              <label for="instructions" class="form-label"> Special delivery / Pickup instructions:</label>
              <textarea name="instructions" class="form-control"> </textarea>
            </div>
            <div>
              <p>Are there any challenges in parking?</p>
              <input type="radio" name="parking" value="Yes" />
              <label for="parking">Yes</label><br />
              <input type="radio" name="parking" value="No" />
              <label for="parking">No</label>
            </div>

            <div>
              <p>Do you have stairs/steps in the location?</p>
              <input type="radio" name="stairs" value="Yes" />
              <label for="stairs">Yes</label><br />
              <input type="radio" name="stairs" value="No" />
              <label for="stairs">No</label><br />
            </div>

            <div>
              <label for="notification" class="form-label">Notification:</label>
              <select>
                <option value="10 mins">10 mins</option>
                <option value="20 mins">20 mins</option>
                <option value="30 mins">30 mins</option>
                <option value="60 mins">60 mins</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <input type="submit" value="Schedule">
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container text-center">
        <div class="row align-items-center">

            <a href="https://www.facebook.com/profile_name"><i class="bi bi-facebook"></i></a>

        </div>
      </div>

  </body>
</html>
