<!DOCTYPE html>
<html>
    <head>
        <title> AB Movers</title>
    </head>
    <body>
        <header> <h1><span>AB </span><img src="truck.png"> Movers</h1>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Dancing+Script:wght@700&family=Inconsolata&family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="style.css">
        </header>
                   <main> <h3>Book Your Slot</h3></main>
             <form><label for="name">Name : </label>
                <input type="text" pattern="[A-Za-z] required"><br>
                <label for="phone-number">Phone Number :</label>
                <input type="text" pattern="[0-9]" required><br>
                <label for="email-address">Email Address :</label>
                <input type="text" pattern="[a-z0-9]+@[a-z0-9]+ required"><br>
                <label for="date">Date :</label>
                <input type="date"><br>
                <label for="time">Time :</label>
                <select>
                    <option>5:00am</option>
                    <option>6:00am</option>
                    <option>7:00am</option>
                    <option>8:00am</option>
                    <option>9:00am</option>
                    <option>10:00am</option>
                    <option>11:00am</option>
                    <option>12:00pm</option>
                    <option>1:00pm</option>
                </select><br>

                <label for="pickup-location">Pickup Location :</label>
                <input type="text"><br>
                <label for="drop-location">Drop Location :</label>
                <input type="text"><br>
                <label for="distance">Distance in miles :</label>
                <input type="number" min="1" max="100" step="1"><br>
                
                <label for="load-size">Load Size :</label>
                <input type="radio" name="answer"><label for="small">Small</label>
                <input type="radio" name="answer"><label for="medium">Medium</label>
                <input type="radio" name="answer"><label for="large">Large</label><br>
                <label for="instructions">Special delivery/Pickup Instructions :</label>
                <input type="textarea" wordlength="300" placeholder="How do you want to handle your package?"><br>
                <label for="notification">Notification :</label>
                <select name="minutes" id="notification">
                    <option>10 mins</option>
                    <option>20 mins</option>
                    <option>30 mins</option>
                </select>
                <br>
            </form> 
                <br>
                <br>
                <input class="submit" type="submit" value="Schedule">
        
        
    </body>
</html>
