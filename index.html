<!DOCTYPE html>
<html>
  <head>
    <title>AB Movers</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="assets/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img
              src="assets/css/images/logo.jpeg"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            AB Movers
          </a>
          <div class="d-flex">
            <button
              class="btn btn-secondary mx-1"
              onclick="window.location.href='booking.html';"
            >
              Create Booking
            </button>
            <button
              class="btn btn-outline-secondary mx-1 sign-in-button"
              id="signIn"
              onclick="window.location.href='login.html';"
            >
              Sign-in
            </button>
            <button
              class="btn btn-outline-secondary mx-1 sign-out-button"
              id="signOut"
            >
              Sign-out
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner list-carousel"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="cardimg p-4">
        <div class="row row-cols-20 g-4 list-card"></div>
      </section>
    </main>

    <footer class="pt-3">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col-xs-12 col-sm-6 col-md-4 pb-3">
            <h3>Address</h3>
            <p>
              55 Terra Nova Road<br />
              St.John's, NL, A1B1E7
            </p>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 pb-3">
            <h3>Social Media</h3>

            <a
              href="https://www.facebook.com/profile.php?id=100093111200999&mibextid=LQQJ4d"
              target="_blank"
              ><i class="bi bi-facebook px-2"></i
            ></a>
            <a href="mailto:info@abmoversnl.com" target="_blank"
              ><i class="bi bi-envelope px-2"></i
            ></a>
            <a href="https://www.linkedin.com/profile_name" target="_blank"
              ><i class="bi bi-linkedin px-2"></i
            ></a>
            <a href="https://www.instagram.com/abmoversnl" target="_blank"
              ><i class="bi bi-instagram px-2"></i
            ></a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 pb-3">
            <h3>Contact</h3>
            <p>
              +1 (709) 769 4450 <br />
              info@abmoversnl.com
            </p>
          </div>
        </div>
      </div>

      <div class="copyright text-center pt-3">
        <p>Copyright Â© AB Movers. All Rights Reserved</p>
      </div>

    <script src="assets/js/config.js"></script>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/localStorage.js"></script>
  </body>
</html>
